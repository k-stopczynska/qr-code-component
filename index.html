<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css"></>
</head>
<body>
  <main>
    <div class="content">
      <img id="qr-code" src="images/image-qr-code.png" alt="QR code"/>
      <header id="header">
        <h1>Improve your front-end skills by building projects</h1>
      </header>
        <section id="section">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </div>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Klaudia Stopczynska</a>.</p>
    </footer>
  </main>
</body>
</html>
